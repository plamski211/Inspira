server.port=8080
server.servlet.context-path=/api

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres-users:5432/users}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:user_pw}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Database connection retry properties
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-test-query=SELECT 1

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-1ixkzn1oh8o82jto.us.auth0.com/
spring.security.oauth2.resourceserver.jwt.audience=https://api.inspira.com

cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type
cors.max-age=3600
