apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: acr-auth
      containers:
      - name: frontend
        image: inspiraregistry.azurecr.io/inspira-frontend:staging
        ports:
        - containerPort: 4173
        env:
        - name: VITE_API_BASE_URL
          value: "http://api-gateway.microservices.svc.cluster.local:8000/api"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: microservices
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 4173
  type: ClusterIP 