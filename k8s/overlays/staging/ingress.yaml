apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: inspira-ingress
  namespace: staging
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - staging.inspira-project.com
    secretName: inspira-staging-tls
  rules:
  - host: staging.inspira-project.com
    http:
      paths:
      - path: /api/gateway/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-gateway
            port:
              number: 80
      - path: /api/users/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: user-service
            port:
              number: 80
      - path: /api/content/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: content-service
            port:
              number: 80
      - path: /api/media/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: media-service
            port:
              number: 80
      - path: /(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend
            port:
              number: 80 