apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-service
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        volumeMounts:
        - name: health-endpoint
          mountPath: /usr/share/nginx/html/health.html
          subPath: health.html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      volumes:
      - name: health-endpoint
        configMap:
          name: api-gateway-health
      - name: nginx-config
        configMap:
          name: api-gateway-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: production
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-nginx-config
  namespace: production
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
        
        location = /health {
            alias /usr/share/nginx/html/health.html;
            default_type application/json;
        }
        
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-health
  namespace: production
data:
  health.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>API Gateway Health Check</title>
    </head>
    <body>
      <h1>API Gateway is healthy</h1>
    </body>
    </html> 